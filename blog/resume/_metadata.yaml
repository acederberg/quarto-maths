definitions:
  skills:
    classes:
      classes_progress_impl: &classes-progress-impl
        - bg-indigo
        - progress-bar-striped
        - progress-bar-animated
      classes_progress_front_end: &classes-progress-front-end
        - "bg-blue"
        - "text-white"
        - "progress-bar-animated"
        - "progress-bar-striped"
      classes_progress_back_end: &classes-progress-back-end
        - "bg-yellow"
        - "progress-bar-animated"
        - "progress-bar-striped"
      classes_progress_devops: &classes-progress-devops
        - "bg-teal"
        - "progress-bar-animated"
        - "progress-bar-striped"


    containers:
      # NOTE: Container for floaties at the end of the HTML resume.
      #       Do not include fields incompatible with ``FloatyContainer`` since
      #       this is also used for projects.
      main: &skills-container-main
        mode: bootstrap
        size: 5
        columns: 2
        include_titles: true
        include_tooltips: true
        classes: []
        resize:
          xs: 1
          sm: 1
          md: 2
          lg: 2
          xl: 2
          xxl: 4
        classes_card_images:
          - px-5
          - py-3
        classes_items:
          - py-3
        attributes_cards:
          data-bs-offset: '[0,32]'
          data-bs-placement: bottom
          data-card-tooltip-toggle: 'true'

      # NOTE: The rows in the skills overlay.
      overlay-content: &skills-container-overlay-content
        size: 6
        include_titles: true
        columns: -9000
        classes: [px-5]
        classes_rows: [py-3]

      # NOTE: How overlay header content should look.
      overlay-head: &skills-container-overlay-head
        mode: bootstrap
        size: 1
        columns: 1
        include_titles: true
        include_tooltips: false
        classes:
          - m-5
    contents:
      code: &skill-code
        title: Code
        key: impl
        tooltip: Learn more about my programming skills in general.
        since: 2017-08-01
        image:
          iconify:
            set: misc
            name: binary
          bootstrap:
            name: code-slash
            # code, braces, regex, etc.

      back-end: &skill-back-end
        title: Back End
        key: api-and-db
        tooltip: Learn more about my experience implementing REST APIs and database applications.
        since: 2021-02-01
        image:
          iconify:
            set: misc
            name: api
          bootstrap:
            name: database-fill-gear

      front-end: &skill-front-end
        title: Front End
        tooltip: Learn more about my experience with user interface and dashboard design and implementation.
        key: uiux
        since: 2021-05-01
        image:
          iconify:
            set: misc
            name: dashboard
          bootstrap:
            name: speedometer

      cloud: &skill-cloud
        title: Cloud/DevOps
        tooltip: Learn about my automation, containerization, and cloud engineering experience
        key: devops
        since: 2021-06-01
        image:
          iconify:
            set: misc
            name: devops
          bootstrap:
            name: cloud-lightning-fill
filters:
  - ../filters/links.py
  - ../filters/contacts.py
links:
  - identifier: resume-links
    container:
      tex:
        sep: "hfill"
      columns: 0
      include_tooltips: true
      include_href: true
      include_descriptions: false
      include_titles: true
      size: 6
      mode: bootstrap
      resize:
        xxl: 4
        xl: 4
        lg: 2
        md: 2
        sm: 1
        xs: 1
      classes:
        - py-3
      classes_cards:
        - py-2
        - rounded-3
      attributes_cards:
        data-bs-placement: bottom
        data-bs-offset: '[0,16]'
        data-card-tooltip-toggle: 'true'
    content:
      - key: linkedin
        title: Linkedin
        tooltip: Check out my profile on LinkedIn.
        href: https://www.linkedin.com/in/adrian-cederberg-b453571b9
        label: Linkedin
        image:
          tex:
            font_awesome: faLinkedin
          iconify:
            set: devicon
            name: linkedin
          bootstrap:
            name: linkedin
            classes:
              - text-blue

      - key: github
        title: Github
        tooltip: Check out my Github profile! This is the best place to learn about my skills.
        href: https://github.com/acederberg
        label: Github
        image:
          tex:
            font_awesome: faGithub
          iconify:
            set: devicon
            name: github
          bootstrap:
            name: github
            classes:
              - text-black

      - key: website
        title: Website
        tooltip: My website - projects, articles, blog posts, notes, and this resume.
        href: https://acederberg.io
        label: Blog
        image:
          iconify:
            set: hugeicons
            name: house-01
          tex:
            font_awesome: faCubes
          bootstrap:
            name: globe
            classes:
              - text-cyan

      - key: resume
        title: PDF
        href: https://acederberg.io/resume/resume.pdf
        tooltip: Most recent version of my resume in ``PDF`` format.
        label: Resume
        # formats: ["latex"]
        image:
          tex:
            font_awesome: faFilePdf
          iconify:
            set: hugeicons
            name: document
          bootstrap:
            name: file-pdf
            classes:
              - text-red

contacts:
  - identifier: resume-contacts
    container:
      mode: bootstrap
      tex:
        sep: "hfill"
      size: 6
      include_tooltips: true
      include_titles: true
      include_descriptions: false
      columns: 3
      attributes_cards:
        data-bs-offset: '[0,16]'
        data-bs-placement: bottom
        data-card-tooltip-toggle: 'true'
      resize:
        xxl: 3
        xl: 1
        lg: 3
        md: 1
        sm: 1
        xs: 1
    content:
      - key: location
        description: Albuquerque, NM
        title: Location
        tooltip: I current reside in Albuquerque, New Mexico.
        image:
          iconify:
            set: hugeicons
            name: location-01
          bootstrap:
            name: geo
          tex:
            font_awesome: faLocationArrow
            # end snippet contacts
      - key: phone
        title: Phone
        description: (505) 589 - 6914
        tooltip: Reach out by phone.
        image:
          iconify:
            set: hugeicons
            name: smart-phone-01
          bootstrap:
            name: phone
          tex:
            font_awesome: faPhone
      - key: email
        description: adrn.cederberg123@gmail.com
        title: Email
        tooltip: Reach out by email.
        image:
          iconify:
            set: hugeicons
            name: mail-01
          bootstrap:
            name: envelope
          tex:
            font_awesome: faEnvelope


