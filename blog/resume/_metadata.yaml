filters:
  - ../filters/links.py
  - ../filters/contacts.py
links:
  - identifier: resume-links
    container:
      tex:
        sep: "hfill"
      columns: 2
      include_tooltips: true
      include_href: true
      include_descriptions: false
      include_titles: true
      size: 6
      mode: bootstrap
      classes:
        - py-3
        - floaty-hover
        - floaty-shadow-1
        - floaty-hover-1
      classes_rows:
        - py-3
      classes_cards:
        - py-3
    content:
      - key: linkedin
        title: Linkedin
        tooltip: Check out my profile on LinkedIn.
        href: https://www.linkedin.com/in/adrian-cederberg-b453571b9
        label: Linkedin
        image:
          tex:
            font_awesome: faLinkedin
          iconify:
            set: devicon
            name: linkedin
          bootstrap:
            name: linkedin
            classes:
              - text-blue

      - key: github
        title: Github
        tooltip: Check out my Github profile! This is the best place to learn about my skills.
        href: https://github.com/acederberg
        label: Github
        image:
          tex:
            font_awesome: faGithub
          iconify:
            set: devicon
            name: github
          bootstrap:
            name: github
            classes:
              - text-black

      - key: website
        title: Website
        tooltip: My website. Here you will find a number of articles and projects I have published.
        href: https://acederberg.io
        label: Blog
        image:
          iconify:
            set: hugeicons
            name: house-01
          tex:
            font_awesome: faCubes
          bootstrap:
            name: globe
            classes:
              - text-cyan

      - key: resume
        title: Resume
        href: https://acederberg.io/resume
        tooltip: Most recent version of resume hosted on my website.
        label: Resume
        # formats: ["latex"]
        image:
          tex:
            font_awesome: faFilePdf
          iconify:
            set: hugeicons
            name: document
          bootstrap:
            name: file-pdf
            classes:
              - text-red

contacts:
  - identifier: resume-contacts
    container:
      mode: bootstrap
      tex:
        sep: "hfill"
      size: 6
      include_href: true
      include_titles: true
      include_descriptions: true
      columns: -9000
      classes_items:
        - text-teal
      classes:
        - floaty-hover
    content:
      - key: phone
        title: Phone
        description: (505) 589 - 6914
        image:
          iconify:
            set: hugeicons
            name: smart-phone-01
          bootstrap:
            name: phone
          tex:
            font_awesome: faPhone
      - key: email
        title: Email
        description: adrn.cederberg123 @gmail.com
        image:
          iconify:
            set: hugeicons
            name: mail-01
          bootstrap:
            name: envelope
          tex:
            font_awesome: faEnvelope
      - key: location
        title: Location
        description: Albuquerque, NM
        image:
          iconify:
            set: hugeicons
            name: location-01
          bootstrap:
            name: compass
          tex:
            font_awesome: faLocationArrow
            # end snippet contacts


