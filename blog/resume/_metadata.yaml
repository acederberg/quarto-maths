filters:
  - ../filters/links.py
  - ../filters/contacts.py
links:
  - identifier: resume-links
    container:
      tex:
        sep: "hfill"
      columns: 0
      include_tooltips: true
      include_href: true
      include_descriptions: false
      include_titles: false
      size: 6
      mode: bootstrap
      classes:
        - py-3
      classes_cards:
        - py-2
        - rounded-3
    content:
      - key: linkedin
        title: Linkedin
        tooltip: Check out my profile on LinkedIn.
        href: https://www.linkedin.com/in/adrian-cederberg-b453571b9
        label: Linkedin
        attributes:
          data-bs-placement: bottom
          data-bs-offset: '[0,16]'
        image:
          tex:
            font_awesome: faLinkedin
          iconify:
            set: devicon
            name: linkedin
          bootstrap:
            name: linkedin
            classes:
              - text-blue

      - key: github
        title: Github
        tooltip: Check out my Github profile! This is the best place to learn about my skills.
        href: https://github.com/acederberg
        label: Github
        attributes:
          data-bs-placement: bottom
          data-bs-offset: '[0,16]'

        image:
          tex:
            font_awesome: faGithub
          iconify:
            set: devicon
            name: github
          bootstrap:
            name: github
            classes:
              - text-black

      - key: website
        title: Website
        tooltip: My website - projects, articles, blog posts, notes, and this resume.
        href: https://acederberg.io
        label: Blog
        attributes:
          data-bs-placement: bottom
          data-bs-offset: '[0,16]'
        image:
          iconify:
            set: hugeicons
            name: house-01
          tex:
            font_awesome: faCubes
          bootstrap:
            name: globe
            classes:
              - text-cyan

      - key: resume
        title: Resume PDF
        href: https://acederberg.io/resume
        tooltip: Most recent version of my resume in ``PDF`` format.
        label: Resume
        attributes:
          data-bs-placement: bottom
          data-bs-offset: '[0,16]'
        # formats: ["latex"]
        image:
          tex:
            font_awesome: faFilePdf
          iconify:
            set: hugeicons
            name: document
          bootstrap:
            name: file-pdf
            classes:
              - text-red

contacts:
  - identifier: resume-contacts
    container:
      mode: bootstrap
      tex:
        sep: "hfill"
      size: 6
      include_tooltips: true
      include_titles: false
      include_descriptions: true
      columns: 3
      attributes_cards:
        data-bs-offset: '[0,16]'
        data-bs-placement: bottom
    content:
      - key: phone
        title: Phone
        description: (505) 589 - 6914
        tooltip: Reach out by phone.
        image:
          iconify:
            set: hugeicons
            name: smart-phone-01
          bootstrap:
            name: phone
          tex:
            font_awesome: faPhone
      - key: email
        title: Email
        description: adrn.cederberg123 @gmail.com
        tooltip: Reach out by email.
        image:
          iconify:
            set: hugeicons
            name: mail-01
          bootstrap:
            name: envelope
          tex:
            font_awesome: faEnvelope
      - key: location
        title: Location
        description: Albuquerque, NM
        tooltip: I current reside in Albuquerque, New Mexico.
        image:
          iconify:
            set: hugeicons
            name: location-01
          bootstrap:
            name: geo
          tex:
            font_awesome: faLocationArrow
            # end snippet contacts


