floaty:
  - identifier: resume-skills-main
    container:
      mode: bootstrap
      size: 6
      columns: 2
      include_titles: true
      include_tooltips: true
      classes: []
      classes_card_images:
        - px-5
        - py-3
      classes_items:
        - py-3
    overlay:
      identifier: resume-skills-overlay
      classes:
        - overlay-blur-1
    content:
      - title: Code
        key: impl
        tooltip: Learn more about my programming skills.
        # since: 2017-08-01
        image:
          iconify:
            set: misc
            name: binary
          bootstrap:
            name: code-slash
            # code, braces, regex, etc.
      - title: Back End
        key: api-and-db
        tooltip: Learn more about my experience architecting, implementing, testing, consuming, and deploying APIs, ETLs, and database applications.
        # since: 2021-02-01
        image:
          iconify:
            set: misc
            name: api
          bootstrap:
            name: database-fill-gear
      - title: Front End
        tooltip: Learn more about my experience with UI/UX design and implementation.
        key: uiux
        # since: 2021-05-01
        image:
          iconify:
            set: misc
            name: dashboard
          bootstrap:
            name: speedometer
        attributes:
          data-bs-placement: bottom
      - title: Cloud/DevOps
        key: devops
        # since: 2021-06-01
        image:
          iconify:
            set: misc
            name: devops
          bootstrap:
            name: cloud-lightning-fill
        attributes:
          data-bs-placement: bottom
