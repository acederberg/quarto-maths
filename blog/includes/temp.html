  <script>
    function FloatyDemoPure(){
      const floaty = document.getElementById("floaty-pure")
      const floatySize = document.getElementById("floaty-pure-size")
      const floatyButton = document.getElementById("floaty-pure-button")

      state = {size: null, sizeClass: null}

      function action() {
        // NOTE: Remove current size class
        state.sizeClass && floaty.classList.remove(state.sizeClass)

        // NOTE: Determine new size class and add.

        state.size = ((state.size + 1) % 5)
        console.log(state.size)
        state.sizeClass = `floaty-size-${state.size + 1}`
        floaty.classList.add(state.sizeClass)

        floatySize.innerText = state.size
      }

      action()

      floatyButton.addEventListener("click", action)

      return {floaty, floatyButton, action}
    }

    const floatyDemo = FloatyDemoPure()
  </script>
